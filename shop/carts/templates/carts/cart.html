{% extends 'products/base.html' %}

{% load static %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  {% if product_list %}
    {% for product in product_list %}
      <div class="cart-item mb-3 border-bottom">
        <img src="{{ product.logo.url }}" class="card-img-top sq-img" alt="...", style="width: 300px;">
      
        <div class="card-body d-flex justify-content-between align-items-center pb-1">
          <h5 class="card-title mb-2">{{ product.name }}</h5>
      
          <div class="cart-details">
            <span class="card-text">Price: ${{ product.price }}</span>
          </div>
      
          <div class="btn-group">
            <button class="btn btn-outline-primary">-</button>
            <button class="btn btn-outline-danger opacity-100" disabled>1</button>
            <button class="btn btn-outline-primary">+</button>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <br />
    <h3>No products available!</h3>
  {% endif %}
{% endblock %}
