{% extends 'products/base.html' %}

{% load static %}

{% block title %}
  Order
{% endblock %}

{% block content %}
  {% if order_list %}
    {% for order in order_list %}
      <div class="cart-item mb-3 border-bottom">
      
        <div class="card-body d-flex justify-content-between align-items-center pb-1">
          <a href="{% url "carts:order_details" order.pk %}"><h5 class="card-title mb-2">{{ order.pk }}</h5></a>
      
          <div class="cart-details">
            <span class="card-text">Status: {{ order.status }}</span>
          </div>
          <div>
            <a href="{% url "carts:order_details" order.pk %}" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <br />
    <h3>You have no orders!</h3>
  {% endif %}
{% endblock %}
